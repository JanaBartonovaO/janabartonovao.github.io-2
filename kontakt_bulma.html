<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_bulma.css" class="css">
    <title>Moje druhe stranky s BULMOU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">

                        <span class="navbar-burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">

                            <span class="navbar-item">
                                <a class="button is-success is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>Kontakt
                                    <span></span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">Kontakt</p><br>
                <main>
                 
                    <p>E-mail: jana.bartonova2@seznam.cz</p>
                  
                    <nav>
                       
                        <div class="clearfix"></div>
                    </nav>
                
                </main>
            </div>
        </div>
        <div id="foto">
            <img src="images_bulma/obrazek_VM_bulma.jpg" alt="fotografie blogu"></img>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active"><a href="index.html">Zpět na hlavní stranu</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
</body>

</html>
